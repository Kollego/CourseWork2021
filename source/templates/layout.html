<!doctype html>
<html lang="en-us">
<head>
    {% block head %}
        <link href="{{ url_for('static', filename='layout-style.css') }}" rel="stylesheet" type="text/css"/>
    {% endblock head %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='layout-script.js') }}"></script>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <hr>
    <a href={{ url_for('home') }}>About</a>
    <hr>
    <a href={{ url_for('videos') }}>Videos</a>
    <a href={{ url_for('channels') }}>Channels</a>
    <hr>
    <a href={{ url_for('contacts') }}>Contacts</a>
    <hr>
</div>
<div id="login-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span onclick="closeLogin()" class="close">&times;</span>
        <div id="login">
            <div class="login-labels">
                Username
            </div>
            <input id="input-username" class="login-fields">
            <div class="login-labels">
                Password
            </div>
            <input type="password" id="input-password" class="login-fields">
            <div onclick="login()" class="btn-get">
                Log in
            </div>
        </div>
        <div id="logout">
            <div id='greetings' class="login-labels"></div>
            <div onclick="logout()" class="btn-get">
                Log out
            </div>
        </div>
    </div>
</div>

<div class="header">
    <h1>Twitch Best Moments</h1>
</div>
<div class="wrapper">
    <div class="icon-bar">
        <a onclick="openNav()"><i class="fa fa-align-justify"></i></a>
        <a onclick="openLogin()" id="user"><i class="fa fa-user"></i></a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
{#if channels /bb then <div#}
